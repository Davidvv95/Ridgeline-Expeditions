<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/da74810f11.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>| Ridgeline Expeditions |</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- normalize -->
    <link rel="stylesheet" href="resetstyle.css">
    <!-- Main CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Body -->
  <body>
  <!-- Navigation -->
    <header>
      <a href="index.html" class="header-brand">Ridgeline Expeditions</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <section class="contact-bg-image">
        <div class="contact-image-overlay">
          <h2 class="mx-3">Enquiry</h2>
          <h4 class="mx-3">Thank you for your interest, please complete the form below and we will get back to you as soon as possible.</h4>
        </div>
      </section>
      <section class="container mt-3 mb-3">
        <p id="contact-header">Contact Us</p>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+506 1234-5678">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Enquiry</label>
            <textarea class="form-control" id="comments" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-outline-dark">Submit Enquiry</button>
          </div>
        </form>
      </section>

    </main>

    <!-- Footer -->
      <footer class="page-footer">
     <p>
       &copy; <span id="date"></span>
       <span class="footer-logo">PeakRunning2022</span>
     </p>
   </footer>
    <!-- JS file link -->
    <script src="main.js"></script>
  </body>
</html>
